<!-- This example is following frontend and backend separation.
    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Single Movie</title>

    <script type="text/javascript">
        function sumbit1() {

            var id= getParameter("id");

            $.post("api/cart",{"id":id},function(data){

                if(data){
                    alert("add success");
                }else{
                    alert("add fail");
                }
            })
        }
        function getParameter(name) {
            var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)","i");
            var r=location.search.substr(1).match(reg);
            if(r != null)
                return r[2];
            return null;




        }
    </script>

</head>
<body>
<p>
<h1>Single Movie Page</h1>
<span style="position:absolute; right:25px; top:10px;"> <a href="index.html?mode=3"><font size="5">Return Movie List</font></a></span></p>
<span style="position:absolute; right:120px; top:30px;"> <a href="cart.html"><font size="5">Check Out</font></a></span>
<span style="position:absolute; right:70px; top:50px;">
    <form ACTION="#" id="cart" METHOD="POST">
    <br>

    <input type="button" VALUE="add cart" onclick="sumbit1()">
</form>
</span></p>


<!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
<!-- single-star.js will find this html element by it's id "star_info" -->
<h3 id="smovie_info"></h3>
<table id=smovie_table class="table table-striped">
    <thead>
    <tr>
        <th>Stars</th>
        <th>Movies Played</th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "movie_table_body" -->
    <tbody id=smovie_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="single-movie.js"></script>
</body>


</html>
